
<app-header></app-header>
<div class = "app_main">
  <div class="container">
    <div class="row">
      <div id="liner" *ngFor="let post of posts|async " class="col-3 card">
        <div class="card-block">

          <div class="card-body">
            <img class="card-img-top" src={{post.cover}} alt="">
            <h6 class="card-title">{{post.title}}</h6>
            <p class="card-text">{{post.author}}</p>
            <p class="card-text">{{post.isbn}}</p>
            <a href={{post.url}} class="btn btn-primary">Przejdź do księgarni</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
