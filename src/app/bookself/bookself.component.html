<div class="app_main">
  <div class="container">
    <div class="row">


      <div *ngFor="let book of booksOnPage|async" class="col-md-4">

        <div class="book-card">
          <div class="cover">
            <img class="card-img-top" src="{{book.cover}}" alt="">
          </div>

          <h5 class="card-title"> {{book.title}}</h5>
          <br>
          <p class="card-text"><b>AUTOR:</b> {{book.author}}</p>
          <p class="card-text"><b>ISBN:</b> {{book.isbn}}</p>
          <p class="card-text"><b>MEN:</b> {{book.men}}</p>
          <p class="card-text"><b>LICZBA STRON:</b> {{book.pages_count}}</p>
          <p class="card-text"><b>POZIOM NAUCZANIA:</b> {{book.levels[0].school}}</p>
          <p class="card-text"><b>PRZEDMIOT:</b> {{book.subject}}</p>
          <p class="card-text"><b>RODZAJ PUBLIKACJI:</b> {{book.type}}</p>
          <br>
          <div class="row">
            <a target="_blank" href={{book.url}} class="btn btn-primary">Przejdź do księgarni</a>
          </div>
        </div>
      </div>
      <ng-container *ngIf="( booksOnPage | async)?.length > 0; else textInfo"></ng-container>
      <ng-template #textInfo>
        <div class="empty">Gdańskie Wydawnictwo Oświatowe</div>
      </ng-template>
    </div>
  </div>
</div>
